<h1>Hello Angular World!</h1>
<ul>
    <li *ngFor="
    let i of arr;
    let index = index;">
        {{index}}     <strong>{{i}}</strong>
    </li>
</ul>
<ul style="list-style: none">
    <li *ngFor="let post of objs">
        <p>{{post.title}} <b>{{post.author}}</b></p>
        <ul>
           <li *ngFor="let comment of post.comments">
               <div>
                   <small>{{comment.name}}</small>
                   <p>{{comment.text}}</p>
               </div>
           </li>
        </ul>
    </li>
</ul>


<p>{{now | date}}</p>
